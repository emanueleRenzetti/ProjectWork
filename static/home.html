    <!-- MAPPA  -->
    <script>
        var swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });


        var marker; // Dichiarazione globale della variabile marker

        // Creazione della mappa
        var map = L.map('map').setView([43.178865128124244, 12.310475342504484], 4); // Sostituisci con le tue coordinate e il livello di zoom desiderato

        // Aggiungi una mappa di base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function trovaCoordinate() {
            let latitude = "";
            let longitude = "";

            const address = document.getElementById('indirizzo').value;

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${address}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const result = data[0];
                        const latitude = result.lat;
                        const longitude = result.lon;

                        // Aggiorna la mappa con le coordinate trovate
                        map.setView([latitude, longitude]);
                        if (marker) {
                            map.removeLayer(marker);
                        }

                        marker = L.marker([latitude, longitude]).addTo(map)
                            .bindPopup(`latitude: ${latitude}<br>longitude: ${longitude}`).openPopup();

                        // Ottieni il meteo per le coordinate
                        getWeatherData(latitude, longitude);
                    } else {
                        alert('Indirizzo non trovato.');
                    }
                });
        }
    </script>



    <!-- SCRIPT PER IL LOGIN/LOGOUT  -->
    <script>
        let form = document.querySelector("#form");
        let btnLogout = document.querySelector("#btnLogOut");
        let btnLogIn = document.querySelector("#btnLogIn");

        let porta = location.port;
        let blockedURL = `http://127.0.0.1:${porta}/pannello.html`;

        function utenteObj(email, password) {
            this.email = email;
            this.password = password;
        }

        function getUtenti() {
            let URL = "http://localhost:9007/u/utenti";
            fetch(URL).then(data => data.json())
                .then(res => {
                    let utentiDB = [];
                    let i = 0;
                    do {
                        if (res[i] != undefined) {
                            utentiDB.push(res[i]);
                        }
                        i++;
                        localStorage.setItem("utentiRegistrati", JSON.stringify(utentiDB));
                    } while (i < utentiDB.length);
                })
        }

        function accedi() {
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;
            if (email.trim() == "" && password.trim() == "") {
                alert("Non hai inserito nulla!");
                event.preventDefault();
            } else if (email.trim() == "" || password.trim() == "") {
                alert("Hai dimenticato di compilare qualcosa!");
                event.preventDefault();
            } else {
                let utenteForm = new utenteObj(email, password);
                let utentiDB = JSON.parse(localStorage.getItem("utentiRegistrati"));
                // console.log(utentiDB);
                let utente = utentiDB.find(function (res) {
                    return res.email == this.email;
                }, utenteForm);
                // console.log(utente);
                if (utente != undefined) {
                    if (utente.password != utenteForm.password) {
                        alert("password errata!");
                        event.preventDefault();
                    } else {
                        alert("accesso effettuato!")
                        localStorage.setItem("utente", JSON.stringify(utente));
                    }
                } else {
                    alert("utente non trovato");
                    event.preventDefault();
                }
            }
        }


        function verificaLog() {
            let utente = JSON.parse(localStorage.getItem("utente"));


            if (utente != undefined) {
                btnLogIn.setAttribute("class", "btn btn-link text-decoration-none d-none");
                btnLogout.setAttribute("class", "btn btn-outline-danger text-decoration-none");

                if (utente.tipo == 'A') {  // se l'utente loggato Ã¨ admin, rendo visibile il link al pannello lavoro
                    let liPannello = document.querySelector(".linkPannello");

                    liPannello.setAttribute("class", "nav-item linkPannello");

                    let linkPannello = liPannello.querySelector("a");

                    console.log(linkPannello);

                    linkPannello.addEventListener("click", function () {
                        location.href = "pannello.html";
                    });
                }
            }
        }


        function controllaURL() {
            console.log("l'URL Ã¨ stato cambiato manualmente");

            let utente = JSON.parse(localStorage.getItem("utente"));

            if (utente != null) {
                if (utente.tipo == 'B' || utente.tipo == 'C') {

                    let currentURL = window.location.href;

                    if (currentURL === blockedURL) {
                        location.href = "404.html";
                    }
                }
                // la pagina di errore deve avere messaggio che dice che lâutente non ha i diritti sufficienti alla modifica
            }
        }
        window.addEventListener("popstate", controllaURL);



        function logOut() {
            localStorage.removeItem("utente");
            location.reload();
        }

        function getCards() {
            let URL = "http://localhost:9007/e/eventi";
            fetch(URL).then(data => data.json())
                .then(res => {
                    let eventiDB = [];

                    res.forEach(evento => {
                        eventiDB.push(evento);
                    });
                    console.log(eventiDB);
                    localStorage.setItem("eventiRegistrati", JSON.stringify(eventiDB));
                }
                )}



                
        let cards = document.querySelector("#cards");

            function creaCards() {

                let eventiRegistrati = JSON.parse(localStorage.getItem("eventiRegistrati"))

                eventiRegistrati.forEach(evento => {

                    let card = document.createElement("div");
                    card.classList.add("card", "col-3");

                    let img = document.createElement("img");
                    img.classList.add("card-img-top");
                    img.setAttribute("src", "./img/" + evento.locandina);


                    let cardBody = document.createElement("div");
                    cardBody.classList.add("card-body");

                    let descrizione = document.createElement("div");
                    descrizione.classList.add("card-text");
                    descrizione.innerHTML = `<h3 class="fw-bold">${evento.descrizione}</h3>
                    <p class="fw-bold">${evento.tipologia}</p>
                    <p>${evento.caratteristiche}</p>
                    <p>${evento.data_evento}</p>`

                    cardBody.appendChild(descrizione);
                    card.appendChild(img);
                    card.appendChild(cardBody);
                    cards.appendChild(card);

                });

            }

            document.addEventListener("DOMContentLoaded", getCards);
            document.addEventListener("DOMContentLoaded", creaCards);
            document.addEventListener("DOMContentLoaded", getUtenti);
            document.addEventListener("DOMContentLoaded", verificaLog);
            form.addEventListener("submit", accedi);
            btnLogout.addEventListener("click", logOut);




    </script>
