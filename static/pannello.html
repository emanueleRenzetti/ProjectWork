<!doctype html>
<html lang="en">

<head>
    <title>pannello lavoro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <header class="mainHeader">
        <nav class="navbar navbar-expand-lg bg-secondary">

            <div class="container-fluid">

                <img src="./img/logo.svg" class="img-fluid me-2" id="logo">
                <a class="navbar-brand text-white" href="#"> Ticket<span class="text-accent">2</span>you</a>

                <button class="navbar-toggler btn bg-accent " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-lg-0 ms-lg-auto gap-3">

                        <li class="nav-item">
                            <a class="nav-link active text-accent" aria-current="page" href="home.html">Home</a>
                        </li>

                        <li class="nav-item d-none linkPannello"><a class="nav-link text-accent" href="#">Pannello admin</a></li>

                        <li class="nav-item dropdown">
                            <button class="btn btn-secondary text-decoration-none" data-bs-toggle="dropdown" type="button"
                                id="btnLogIn"><i class="bi bi-person-circle"></i> Accedi</button>

                            <button class="btn btn-outline-primary text-decoration-none d-none" type="button"
                                id="btnLogOut"><i class="bi bi-box-arrow-in-left"></i> Esci</button>

                            <ul class="dropdown-menu dropdown-menu-end bg-" id="formLogIn">
                                <li>
                                    <form id="form" class="form" accept-charset="UTF-8">
                                        <input class="shadow form-control login" type="text" placeholder="E-mail" id="email"
                                            required /><br>
                                        <input class="shadow form-control login" type="password" placeholder="Password"
                                            id="password" required />
                                        <label for="password"><a href="#" class="text-decoration-none">Hai dimenticato
                                                la password?</a></label> <br>

                                        <div class="mt-3 d-flex justify-content-between">
                                            <input class=" btn btn-outline-primary" type="submit" name="submit"
                                                value="Log-in" />
                                            <button class="btn btn-outline-primary"><a href="registrati.html"
                                                    class="text-decoration-none">Registrati</a></button>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class="container">
    
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-wrapper">
    
                        <div class="table-title mb-5">
                            <div class="row">
    
                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-start justify-content-center mb-3">
                                    <h4 class="ms-lg-3">Gestisci eventi</h4>
                                </div>
    
                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-end justify-content-center mb-2">
                                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
                                        <i class="bi bi-calendar2-plus"></i>
                                        <span class="ms-1">Aggiungi</span>
                                    </button>
    
                                    <!-- MODAL AGGIUNGI EVENTO -->
                                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-4 text-dark" id="addModalLabel">Aggiungi un nuovo evento</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body p-4">
                                    
                                            <form>
                                                <!-- tipo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="tipo">Tipo</label>
                                                    <input type="text" id="tipo" name="tipo" class="form-control" required title="Inserisci la tipologia evento"/>
                                                </div>
                                    
                                                <!-- caratteristiche -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="caratteristiche">Caratteristiche</label>
                                                    <input type="text" id="caratteristiche" name="caratteristiche" class="form-control" required title="Inserisci le caratteristiche"/>
                                                </div>
    
                                                <!-- descrizione -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="descrizione">Descrizione</label>
                                                    <input type="text" id="descrizione" name="descrizione" class="form-control" required title="Inserisci la descrizione"/>
                                                </div>
    
                                                <!-- luogo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="luogo_evento">Luogo</label>
                                                    <input type="text" id="luogo_evento" name="luogo_evento" class="form-control" required title="Inserisci l'indirizzo evento"/>
                                                </div>
    
                                                <!-- prezzo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="prezzo">Prezzo</label>
                                                    <input type="number" step="0.01" id="prezzo" name="prezzo" class="form-control" required/>
                                                </div>
    
                                                <!-- posti disponibili-->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="posti">Posti</label>
                                                    <input type="number" id="posti" name="posti" class="form-control" required/>
                                                </div>
    
                                                <!-- data evento -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="data_evento">Data</label>
                                                    <input type="date" id="data_evento" name="data_evento" class="form-control" required/>
                                                </div>
    
                                                <!-- locandina -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="locandina">Locandina</label>
                                                    <!-- UPLOAD FILE -->
                                                </div>
                                    
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                    
                                                <!-- Submit button -->
                                                <button type="submit" id="btnAddEvent" class="btn btn-outline-success">Aggiungi</button>
                                            </form>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
    
                                
                                
                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-end justify-content-center mb-2">
                                    <button id="btnUpdateEvent" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#updateModal">
                                        <i class="bi bi-pen"></i>
                                        <span class="ms-1">Modifica</span>
                                    </button>

                                    <!-- MODAL MODIFICA EVENTO -->
                                </div>
    



                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-end justify-content-center mb-3">
                                    <button id="btnDeleteEvent" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                        <i class="bi bi-trash"></i>
                                        <span class="ms-1">Elimina</span>
                                    </button>

                                    <!-- MODAL ELIMINA EVENTO -->
                                </div>
                            </div>
                        </div>
    
                        <table class="table table-striped tabel-hover">
                            <thead>
                                <tr>
                                    <th>eventoID</th>
                                    <th>Tipo Evento</th>
                                    <th>Caratteristiche</th>
                                    <th>Descrizione</th>
                                    <th>Luogo</th>
                                    <th>Prezzo</th>
                                    <th>Posti</th>
                                    <th>Data Evento</th>
                                    <th>Locandina</th>
                                </tr>
                            </thead>
    
                            <tbody id="adminTable">
                                <!-- righe generate dinamicamente -->
                            </tbody>
                        </table>
    
                    </div>
                </div>
            </div>
        </div>
      </main>





    <script>
        let btnLogIn = document.querySelector("#btnLogIn");
        let btnLogOut = document.querySelector("#btnLogOut");
        let btnGoINS = document.querySelector("#btnGoINS");
        let btnGoVIEW = document.querySelector("#btnGoVIEW");

        btnGoINS.addEventListener("click", function () {
            location.href = "inserisci.html";
        });


        function controllaUtente() {

            let utente = JSON.parse(localStorage.getItem("utente"));
            if (utente == null || utente.tipo != "A") {
                location.href = "404.html";
            } else {
                btnLogIn.setAttribute("class", "btn btn-link text-decoration-none d-none"); //
                btnLogOut.setAttribute("class", "btn btn-outline-primary text-decoration-none");
            }
        }
        window.addEventListener("DOMContentLoaded", controllaUtente);


        function logOut() {
            localStorage.removeItem("utente");
            location.reload();
            location.href = "home.html";
        }
        btnLogOut.addEventListener("click", logOut);





        let addModal = document.querySelector("#addModal");
        let formAddModal = addModal.querySelector("form");

        let adminTable = document.querySelector("#adminTable"); // tbody

        function createAdminTable(){

            fetch("http://localhost:9007/e/eventi")
            .then(response => response.json())
            .then(data => data.forEach(evento => {

                const TR = document.createElement('tr'); // riga evento

                // radio button della singola riga
                const TD0 = document.createElement('td')

                let radioButton = document.createElement("input");
                radioButton.setAttribute("class", "form-check-input");
                radioButton.setAttribute("type", "radio");
                radioButton.setAttribute("name", "flexRadioDefault");

                TD0.innerHTML = radioButton;
                TD0.setAttribute("class", "ms-lg-2");

                const TD1 = document.createElement('td')
                TD1.textContent = evento.id;

                const TD2 = document.createElement('td')
                TD2.textContent = evento.tipologia

                const TD3 = document.createElement('td')
                TD3.textContent = evento.caratteristiche

                const TD4 = document.createElement('td')
                TD4.textContent = evento.descrizione

                const TD5 = document.createElement('td')
                TD5.textContent = evento.luogo_evento

                const TD6 = document.createElement('td')
                TD6.textContent = evento.prezzo

                const TD7 = document.createElement('td')
                TD7.textContent = evento.data_evento

                const TD8 = document.createElement('td')
                TD8.textContent = evento.disponibilita

                const TD9 = document.createElement('td')
                TD9.textContent = evento.locandina

                TR.append(TD1, TD2, TD3, TD4, TD5, TD6, TD7, TD8, TD9);

                adminTable.append(TR)
            }));
        }
        document.addEventListener("DOMContentLoaded", createAdminTable);


        function Evento(tipologia, caratteristiche, descrizione, luogo_evento, prezzo, disponibilita, data_evento){
            this.tipologia = tipologia;
            this.caratteristiche = caratteristiche;
            this.descrizione = descrizione;
            this.luogo_evento = luogo_evento;
            this.prezzo = prezzo;
            this.disponibilita = disponibilita;
            this.data_evento = data_evento;
        }

        function addEvent(){
            if (formAddModal.tipo.value.trim() != "" &&
            formAddModal.caratteristiche.value.trim() != "" && 
            formAddModal.descrizione.value.trim() != "" &&
            formAddModal.luogo_evento.value.trim() != "" &&
            formAddModal.prezzo.value.trim() != "" &&
            formAddModal.posti.value.trim() != "" &&
            formAddModal.data_evento.value.trim() != "") {


                let nuovoEvento = new Evento(formAddModal.tipo.value, formAddModal.caratteristiche.value, formAddModal.descrizione.value, formAddModal.luogo_evento.value, formAddModal.prezzo.value, formAddModal.posti.value, formAddModal.data_evento.value);

                fetch("http://localhost:9007/e/eventi", {
    
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(nuovoEvento)
                })
                .then(data => {return data.json()})
            }

            location.reload();
            // rcarico la pagina in modo da vedere nella tabella il nuovo evento inserito
        }
        formAddModal.addEventListener("submit", addEvent);

    </script>
</body>

</html>
