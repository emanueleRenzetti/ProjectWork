    <main>
        <div class="container">
    
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-wrapper">
    
                        <div class="table-title mb-5">
                            <div class="row">
    
                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-start justify-content-center mb-3">
                                    <h4 class="ms-lg-3">Gestisci eventi</h4>
                                </div>
    
                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-end justify-content-center">
                                    <button type="button" id="btnAggiungi" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addModal">
                                        <i class="bi bi-calendar2-plus"></i>
                                        <span class="ms-1">Aggiungi</span>
                                    </button>
    
                                    <!-- MODAL AGGIUNGI EVENTO -->
                                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-4 text-success" id="addModalLabel">Aggiungi un nuovo evento</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body p-4">
                                    
                                            <form>
                                                <!-- tipo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="tipo">Tipo</label>
                                                    <input type="text" id="tipo" name="tipo" class="form-control" required title="Inserisci la tipologia evento"/>
                                                </div>
                                    
                                                <!-- caratteristiche -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="caratteristiche">Caratteristiche</label>
                                                    <input type="text" id="caratteristiche" name="caratteristiche" class="form-control" required title="Inserisci le caratteristiche"/>
                                                </div>
    
                                                <!-- descrizione -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="descrizione">Descrizione</label>
                                                    <input type="text" id="descrizione" name="descrizione" class="form-control" required title="Inserisci la descrizione"/>
                                                </div>
    
                                                <!-- luogo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="luogo_evento">Luogo</label>
                                                    <input type="text" id="luogo_evento" name="luogo_evento" class="form-control" required title="Inserisci l'indirizzo evento"/>
                                                </div>
    
                                                <!-- prezzo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="prezzo">Prezzo</label>
                                                    <input type="number" step="0.01" id="prezzo" name="prezzo" class="form-control" required/>
                                                </div>
    
                                                <!-- posti disponibili-->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="posti">Posti</label>
                                                    <input type="number" id="posti" name="posti" class="form-control" required/>
                                                </div>
    
                                                <!-- data evento -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="data_evento">Data</label>
                                                    <input type="date" id="data_evento" name="data_evento" class="form-control" required/>
                                                </div>
    
                                                <!-- locandina -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="locandina">Locandina</label>
                                                    <input type="text" id="locandina" name="locandina" class="form-control" required/>
                                                </div>
                                    
                                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annulla</button>
                                    
                                                <!-- Submit button -->
                                                <button type="submit" id="btnAddEvent" class="btn btn-outline-success">Aggiungi</button>
                                            </form>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
    
                                
                                
                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-end justify-content-center">
                                    <button id="btnAggiorna" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#updateModal" disabled>
                                        <i class="bi bi-pen"></i>
                                        <span class="ms-1">Modifica</span>
                                    </button>

                                    <!-- MODAL MODIFICA EVENTO -->
                                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-4 text-secondary" id="updateModalLabel">Modifica evento</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body p-4">
                                    
                                            <form>
                                                <!-- tipo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="tipoUpdate">Tipo</label>
                                                    <input type="text" id="tipoUpdate" name="tipoUpdate" class="form-control" required title="Inserisci la tipologia evento"/>
                                                </div>
                                    
                                                <!-- caratteristiche -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="caratteristicheUpdate">Caratteristiche</label>
                                                    <input type="text" id="caratteristicheUpdate" name="caratteristicheUpdate" class="form-control" required title="Inserisci le caratteristiche"/>
                                                </div>
    
                                                <!-- descrizione -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="descrizioneUpdate">Descrizione</label>
                                                    <input type="text" id="descrizioneUpdate" name="descrizioneUpdate" class="form-control" required title="Inserisci la descrizione"/>
                                                </div>
    
                                                <!-- luogo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="luogo_eventoUpdate">Luogo</label>
                                                    <input type="text" id="luogo_eventoUpdate" name="luogo_eventoUpdate" class="form-control" required title="Inserisci l'indirizzo evento"/>
                                                </div>
    
                                                <!-- prezzo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="prezzoUpdate">Prezzo</label>
                                                    <input type="number" step="0.01" id="prezzoUpdate" name="prezzoUpdate" class="form-control" required/>
                                                </div>
    
                                                <!-- posti disponibili-->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="postiUpdate">Posti</label>
                                                    <input type="number" id="postiUpdate" name="postiUpdate" class="form-control" required/>
                                                </div>
    
                                                <!-- data evento -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="data_eventoUpdate">Data</label>
                                                    <input type="date" id="data_eventoUpdate" name="data_eventoUpdate" class="form-control" required/>
                                                </div>
    
                                                <!-- locandina -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="locandinaUpdate">Locandina</label>
                                                    <input type="text" id="locandinaUpdate" name="locandinaUpdate" class="form-control" required/>
                                                </div>
                                    
                                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annulla</button>
                                    
                                                <!-- Submit button -->
                                                <button type="submit" id="btnUpdateEvent" class="btn btn-outline-success">Modifica</button>
                                            </form>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
    



                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-end justify-content-center">
                                    <button id="btnElimina" class="btn btn-outline-danger btn-lg" data-bs-toggle="modal" data-bs-target="#deleteModal" disabled>
                                        <i class="bi bi-trash"></i>
                                        <span class="ms-1">Elimina</span>
                                    </button>

                                    <!-- MODAL ELIMINA EVENTO -->
                                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title text-danger" id="deleteModalLabel">Cancella evento</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Sei sicuro di voler cancellare l'evento ?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annulla</button>
                                                <button type="button" id="btnDeleteEvent" class="btn btn-outline-danger">Elimina definitivamente</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>

                            </div>  <!-- chiusura row -->
                        </div>  <!-- chiusura table-title -->
    


                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">eventoID</th>
                                    <th scope="col">Tipo Evento</th>
                                    <th scope="col">Caratteristiche</th>
                                    <th scope="col">Descrizione</th>
                                    <th scope="col">Luogo</th>
                                    <th scope="col">Posti</th>
                                    <th scope="col">Data Evento</th>
                                    <th scope="col">Locandina</th>
                                    <th scope="col">Prezzo €</th>
                                    <th scope="col" class="text-primary text-center">seleziona evento</th>
                                </tr>
                            </thead>
    
                            <tbody id="adminTable">
                                <!-- righe generate dinamicamente -->
                            </tbody>
                        </table>
    
                    </div>
                </div>
            </div>
        </div>
      </main>



    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let utente = JSON.parse(localStorage.getItem("utente"));

            if (utente.tipo != 'A') {
                location.href = "404.html";
            }
        })

        let btnLogIn = document.querySelector("#btnLogIn");
        let btnLogOut = document.querySelector("#btnLogOut");
        

        function controllaUtente() {

            let utente = JSON.parse(localStorage.getItem("utente"));
            if (utente == null || utente.tipo != "A") {
                location.href = "404.html";
            } else {
                btnLogIn.setAttribute("class", "btn btn-link text-decoration-none d-none"); 
                btnLogOut.setAttribute("class", "btn btn-outline-primary text-decoration-none");
            }
        }
        window.addEventListener("DOMContentLoaded", controllaUtente);
        
        
        function logOut() {
            localStorage.removeItem("utente");
            location.reload();
            location.href = "home.html";
        }
        btnLogOut.addEventListener("click", logOut);
        
        
        

        // COSTRUTTORE SENZA ID - DA USARE PER LA POST
        function Evento(tipologia, caratteristiche, descrizione, luogo_evento, prezzo, disponibilita, data_evento, locandina){
            this.tipologia = tipologia;
            this.caratteristiche = caratteristiche;
            this.descrizione = descrizione;
            this.luogo_evento = luogo_evento;
            this.prezzo = prezzo;
            this.disponibilita = disponibilita;
            this.data_evento = data_evento;
            this.locandina = locandina;
        }


        // COSTRUTTORE CON ID - DA USARE PER LA PATCH
        function Evento2(id, tipologia, caratteristiche, descrizione, luogo_evento, prezzo, disponibilita, data_evento, locandina){
            this.id = id;
            this.tipologia = tipologia;
            this.caratteristiche = caratteristiche;
            this.descrizione = descrizione;
            this.luogo_evento = luogo_evento;
            this.prezzo = prezzo;
            this.disponibilita = disponibilita;
            this.data_evento = data_evento;
            this.locandina = locandina;
        }

        let addModal = document.querySelector("#addModal");
        let formAddModal = addModal.querySelector("form");  // FORM PER AGGIUNGERE UN EVENTO

        let updateModal = document.querySelector("#updateModal");
        let formUpdateModal = updateModal.querySelector("form");  // FORM PER MODIFICARE UN EVENTO

        let btnDeleteEvent = document.querySelector("#btnDeleteEvent");  // BTN ELIMINA DEFINITIVAMENTE

        let btnAggiorna = document.querySelector("#btnAggiorna");    // BTN CHE APRE IL MODAL CON IL FORM PER LA MODIFICA EVENTO

        let btnElimina = document.querySelector("#btnElimina");

        let adminTable = document.querySelector("#adminTable"); // tbody tabella admin

        function cambiaAttributo(){
            btnAggiorna.removeAttribute("disabled");
            btnElimina.removeAttribute("disabled");
        }

        function createAdminTable(){

            fetch("http://localhost:9007/e/eventi")
            .then(response => response.json())
            .then(data => data.forEach(evento => {

                let TR = document.createElement('tr'); // riga evento

                const idEvento = document.createElement('td')
                idEvento.textContent = evento.id;
                idEvento.setAttribute("class", "tdIdEvento")

                let tipoEvento = document.createElement('td')
                tipoEvento.textContent = evento.tipologia
                tipoEvento.setAttribute("class", "tdTipoEvento")                

                let caratteristicheEvento = document.createElement('td')
                caratteristicheEvento.textContent = evento.caratteristiche
                caratteristicheEvento.setAttribute("class", "tdCaratteristicheEvento")

                let descrizioneEvento = document.createElement('td')
                descrizioneEvento.textContent = evento.descrizione
                descrizioneEvento.setAttribute("class", "tdDescrizioneEvento")

                let luogoEvento = document.createElement('td')
                luogoEvento.textContent = evento.luogo_evento
                luogoEvento.setAttribute("class", "tdLuogoEvento")
                
                let postiEvento = document.createElement('td')
                postiEvento.textContent = evento.disponibilita
                postiEvento.setAttribute("class", "tdPostiEvento")
                
                let dataEvento = document.createElement('td')
                dataEvento.textContent = evento.data_evento
                dataEvento.setAttribute("class", "tdDataEvento")
                
                let locandinaEvento = document.createElement('td')
                locandinaEvento.textContent = evento.locandina
                locandinaEvento.setAttribute("class", "tdLocandinaEvento")

                let prezzoEvento = document.createElement('td')
                prezzoEvento.textContent = evento.prezzo
                prezzoEvento.setAttribute("class", "tdPrezzoEvento")

                let tdRadioEvento = document.createElement('td')

                // let radio = document.createElement("input");
                // radio.setAttribute("class", "form-check-input radioButton");
                // radio.setAttribute("type", "radio");
                // radio.setAttribute("name", "flexRadioDefault");

                let radioStructure = `<input id=${evento.id} onclick="cambiaAttributo()" class="form-check-input radioButton" type="radio" name="flexRadioDefault">`;
                tdRadioEvento.innerHTML = radioStructure;
                tdRadioEvento.setAttribute("class", "p-lg-2 text-center");

                TR.append(idEvento, tipoEvento, caratteristicheEvento, descrizioneEvento, luogoEvento, postiEvento, dataEvento, locandinaEvento, prezzoEvento, tdRadioEvento);

                adminTable.append(TR);
            }))
            .then(() => {
                recuperaRadio();
            });
        }
        document.addEventListener("DOMContentLoaded", function(){
            localStorage.removeItem("idEventoSelezionato");
            localStorage.removeItem("eventoSelezionato");
            createAdminTable();
        });
        

        function recuperaRadio(){
            let radioButtons = adminTable.querySelectorAll('.radioButton');
            console.log(radioButtons);
            
            [...radioButtons].forEach(radio => {
                radio.addEventListener("click", function(){
                    if(this.checked) {

                        // l'id del radio button corrisponde all'id dell'evento
                        let idEventoSelezionato = radio.id;
                        console.log("id evento selezionato: " + idEventoSelezionato);

                        localStorage.setItem("idEventoSelezionato", JSON.stringify(idEventoSelezionato));

                        tdRadio = radio.parentElement;
                        trEvento = tdRadio.parentElement;  // tr del singolo evento
                        console.log(trEvento);  

                        let tdIdEvento = trEvento.querySelector(".tdIdEvento").textContent;
                        let tdTipoEvento = trEvento.querySelector(".tdTipoEvento").textContent;
                        let tdCaratteristicheEvento = trEvento.querySelector(".tdCaratteristicheEvento").textContent;
                        let tdDescrizioneEvento = trEvento.querySelector(".tdDescrizioneEvento").textContent;
                        let tdLuogoEvento = trEvento.querySelector(".tdLuogoEvento").textContent;
                        let tdPostiEvento = trEvento.querySelector(".tdPostiEvento").textContent;
                        let tdDataEvento = trEvento.querySelector(".tdDataEvento").textContent;
                        let tdLocandinaEvento = trEvento.querySelector(".tdLocandinaEvento").textContent;
                        let tdPrezzoEvento = trEvento.querySelector(".tdPrezzoEvento").textContent;
                        
                        let eventoSelezionato = new Evento(tdTipoEvento, tdCaratteristicheEvento, tdDescrizioneEvento, tdLuogoEvento, tdPrezzoEvento, tdPostiEvento, tdDataEvento, tdLocandinaEvento);

                        localStorage.setItem("eventoSelezionato", JSON.stringify(eventoSelezionato));
                    }
                });
            })
        }
        
        
        
        function updateEvent(event){
            let eventoSelezionato = JSON.parse(localStorage.getItem("eventoSelezionato"));

            let tipoUpdate = formUpdateModal.querySelector("#tipoUpdate");
            let caratteristicheUpdate = formUpdateModal.querySelector("#caratteristicheUpdate");
            let descrizioneUpdate = formUpdateModal.querySelector("#descrizioneUpdate");
            let luogo_eventoUpdate = formUpdateModal.querySelector("#luogo_eventoUpdate");
            let prezzoUpdate = formUpdateModal.querySelector("#prezzoUpdate");
            let postiUpdate = formUpdateModal.querySelector("#postiUpdate");
            let data_eventoUpdate = formUpdateModal.querySelector("#data_eventoUpdate");
            let locandinaUpdate = formUpdateModal.querySelector("#locandinaUpdate");

            if (eventoSelezionato != null) {
                
                // per settare i campi del form di modifica con le info dell'evento selezionato
                
                tipoUpdate.value = eventoSelezionato.tipologia;
                caratteristicheUpdate.value = eventoSelezionato.caratteristiche;
                descrizioneUpdate.value = eventoSelezionato.descrizione;
                luogo_eventoUpdate.value = eventoSelezionato.luogo_evento;
                prezzoUpdate.value = eventoSelezionato.prezzo;
                postiUpdate.value = eventoSelezionato.disponibilita;
                data_eventoUpdate.value = eventoSelezionato.data_evento;
                locandinaUpdate.value = eventoSelezionato.locandina;
            }

            formUpdateModal.addEventListener("submit", function(){

                let idEventoDaModificare = JSON.parse(localStorage.getItem("idEventoSelezionato"));

                if (idEventoDaModificare != null) {
                    
                    // creo un oggetto con costruttore Evento2() con i valori attuali del form di modifica
                    let eventoDaModificare = new Evento2(idEventoDaModificare, tipoUpdate.value, caratteristicheUpdate.value, descrizioneUpdate.value, luogo_eventoUpdate.value, prezzoUpdate.value, postiUpdate.value, data_eventoUpdate.value, locandinaUpdate.value);
                    
                    fetch("http://localhost:9007/e/eventi", {
        
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(eventoDaModificare)
                    })
                    .then(data => {return data.json()})
                    .then( () => {
                        localStorage.removeItem("idEventoSelezionato");
                        localStorage.removeItem("eventoSelezionato");
                        location.reload();
                    });
                }
            })
        }
        btnAggiorna.addEventListener("click", updateEvent);  
        
        

        function addEvent(){
            if (formAddModal.tipo.value.trim() != "" &&
            formAddModal.caratteristiche.value.trim() != "" && 
            formAddModal.descrizione.value.trim() != "" &&
            formAddModal.luogo_evento.value.trim() != "" &&
            formAddModal.prezzo.value.trim() != "" &&
            formAddModal.posti.value.trim() != "" &&
            formAddModal.data_evento.value.trim() != "" && 
            formAddModal.locandina.value.trim() != "") {


                let nuovoEvento = new Evento(formAddModal.tipo.value, formAddModal.caratteristiche.value, formAddModal.descrizione.value, formAddModal.luogo_evento.value, formAddModal.prezzo.value, formAddModal.posti.value, formAddModal.data_evento.value, formAddModal.locandina.value);

                fetch("http://localhost:9007/e/eventi", {
    
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(nuovoEvento)
                })
                .then(data => {return data.json()})
                .then( () => {
                    localStorage.removeItem("idEventoSelezionato");
                    localStorage.removeItem("eventoSelezionato");
                    location.reload();
                });
            }
        }
        formAddModal.addEventListener("submit", addEvent);
            



        function deleteEvent(){  

            let idDaEliminare = JSON.parse(localStorage.getItem("idEventoSelezionato"));

            if (idDaEliminare != null) {
                
                fetch(`http://localhost:9007/e/eventi/` + idDaEliminare, {
        
                    method: "DELETE"
                })
                .then( () => {
                    localStorage.removeItem("idEventoSelezionato");
                    localStorage.removeItem("eventoSelezionato");
                    location.reload();
                });
            }
        }
        btnDeleteEvent.addEventListener("click", deleteEvent);

    </script>
</body>
