<!doctype html>
<html lang="en">

<head>
    <title>pannello lavoro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        #btnElimina:hover, #btnAggiungi:hover {
            color: #fff;
        }

        .table-striped #adminTable tr td{
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-secondary">

            <div class="container-fluid">

                <img src="./img/logo.svg" class="img-fluid me-2" id="logo">
                <a class="navbar-brand text-white" href="#"> Ticket<span class="text-accent">2</span>you</a>

                <button class="navbar-toggler btn bg-accent " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-lg-0 ms-lg-auto gap-3">

                        <li class="nav-item">
                            <a class="nav-link text-accent" href="home.html">Home</a>
                        </li>

                        <li class="nav-item linkPannello"><a class="nav-link active text-accent" aria-current="page" href="#">Pannello admin</a></li>

                        <li class="nav-item dropdown">
                            <button class="btn btn-secondary text-decoration-none" data-bs-toggle="dropdown" type="button"
                                id="btnLogIn"><i class="bi bi-person-circle"></i> Accedi</button>

                            <button class="btn btn-outline-primary text-decoration-none d-none" type="button"

                            <ul class="dropdown-menu dropdown-menu-end bg-" id="formLogIn">
                                <li>
                                    <form id="form" class="form" accept-charset="UTF-8">
                                        <input class="shadow form-control login" type="text" placeholder="E-mail" id="email"
                                            required /><br>
                                        <input class="shadow form-control login" type="password" placeholder="Password"
                                            id="password" required />
                                        <label for="password"><a href="#" class="text-decoration-none">Hai dimenticato
                                                la password?</a></label> <br>

                                        <div class="mt-3 d-flex justify-content-between">
                                            <input class=" btn btn-outline-primary" type="submit" name="submit"
                                                value="Log-in" />
                                            <button class="btn btn-outline-primary"><a href="registrati.html"
                                                    class="text-decoration-none">Registrati</a></button>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class="container">
    
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-wrapper">
    
                        <div class="table-title mb-5">
                            <div class="row">
    
                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-start justify-content-center mb-3">
                                    <h4 class="ms-lg-3">Gestisci eventi</h4>
                                </div>
    
                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-end justify-content-center mb-2">
                                    <button type="button" id="btnAggiungi" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addModal">
                                        <i class="bi bi-calendar2-plus"></i>
                                        <span class="ms-1">Aggiungi</span>
                                    </button>
    
                                    <!-- MODAL AGGIUNGI EVENTO -->
                                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-4 text-dark" id="addModalLabel">Aggiungi un nuovo evento</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body p-4">
                                    
                                            <form>
                                                <!-- tipo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="tipo">Tipo</label>
                                                    <input type="text" id="tipo" name="tipo" class="form-control" required title="Inserisci la tipologia evento"/>
                                                </div>
                                    
                                                <!-- caratteristiche -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="caratteristiche">Caratteristiche</label>
                                                    <input type="text" id="caratteristiche" name="caratteristiche" class="form-control" required title="Inserisci le caratteristiche"/>
                                                </div>
    
                                                <!-- descrizione -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="descrizione">Descrizione</label>
                                                    <input type="text" id="descrizione" name="descrizione" class="form-control" required title="Inserisci la descrizione"/>
                                                </div>
    
                                                <!-- luogo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="luogo_evento">Luogo</label>
                                                    <input type="text" id="luogo_evento" name="luogo_evento" class="form-control" required title="Inserisci l'indirizzo evento"/>
                                                </div>
    
                                                <!-- prezzo -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="prezzo">Prezzo</label>
                                                    <input type="number" step="0.01" id="prezzo" name="prezzo" class="form-control" required/>
                                                </div>
    
                                                <!-- posti disponibili-->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="posti">Posti</label>
                                                    <input type="number" id="posti" name="posti" class="form-control" required/>
                                                </div>
    
                                                <!-- data evento -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="data_evento">Data</label>
                                                    <input type="date" id="data_evento" name="data_evento" class="form-control" required/>
                                                </div>
    
                                                <!-- locandina -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="locandina">Locandina</label>
                                                    <input type="text" id="locandina" name="locandina" class="form-control"/>
                                                </div>
                                    
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                    
                                                <!-- Submit button -->
                                                <button type="submit" id="btnAddEvent" class="btn btn-outline-success">Aggiungi</button>
                                            </form>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
    
                                
                                
                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-end justify-content-center mb-2">
                                    <button id="btnUpdateEvent" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#updateModal">
                                        <i class="bi bi-pen"></i>
                                        <span class="ms-1">Modifica</span>
                                    </button>

                                    <!-- MODAL MODIFICA EVENTO -->
                                    
                                </div>
    



                                <div class="col-lg-3 col-6 p-0 d-flex justify-content-lg-end justify-content-center mb-3">
                                    <button id="btnElimina" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                        <i class="bi bi-trash"></i>
                                        <span class="ms-1">Elimina</span>
                                    </button>

                                    <!-- MODAL ELIMINA EVENTO -->
                                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title text-danger" id="deleteModalLabel">Cancella evento</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Sei sicuro di voler cancellare l'evento ?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                                <button type="button" id="btnDeleteEvent" class="btn btn-outline-danger">Elimina definitivamente</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>

                            </div>  <!-- chiusura row -->
                        </div>  <!-- chiusura table-title -->
    


                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">eventoID</th>
                                    <th scope="col">Tipo Evento</th>
                                    <th scope="col">Caratteristiche</th>
                                    <th scope="col">Descrizione</th>
                                    <th scope="col">Luogo</th>
                                    <th scope="col">Posti</th>
                                    <th scope="col">Data Evento</th>
                                    <th scope="col">Locandina</th>
                                    <th scope="col">Prezzo €</th>
                                    <th scope="col" class="text-primary text-center">seleziona evento</th>
                                </tr>
                            </thead>
    
                            <tbody id="adminTable">
                                <!-- righe generate dinamicamente -->
                            </tbody>
                        </table>
    
                    </div>
                </div>
            </div>
        </div>
      </main>



    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let utente = JSON.parse(localStorage.getItem("utente"));

            if (utente.tipo != 'A') {
                location.href = "404.html";
            }
        })

        let btnLogIn = document.querySelector("#btnLogIn");
        let btnLogOut = document.querySelector("#btnLogOut");
        

        function controllaUtente() {

            let utente = JSON.parse(localStorage.getItem("utente"));
            if (utente == null || utente.tipo != "A") {
                location.href = "404.html";
            } else {
                btnLogIn.setAttribute("class", "btn btn-link text-decoration-none d-none"); 
                btnLogOut.setAttribute("class", "btn btn-outline-primary text-decoration-none");
            }
        }
        window.addEventListener("DOMContentLoaded", controllaUtente);


        function logOut() {
            localStorage.removeItem("utente");
            location.reload();
            location.href = "home.html";
        }
        btnLogOut.addEventListener("click", logOut);





        let addModal = document.querySelector("#addModal");
        let formAddModal = addModal.querySelector("form");  // FORM PER AGGIUNGERE UN EVENTO

        let btnDeleteEvent = document.querySelector("#btnDeleteEvent");  // BTN ELIMINA DEFINITIVAMENTE


        let adminTable = document.querySelector("#adminTable"); // tbody tabella admin

        function createAdminTable(){

            fetch("http://localhost:9007/e/eventi")
            .then(response => response.json())
            .then(data => data.forEach(evento => {

                let TR = document.createElement('tr'); // riga evento

                const idEvento = document.createElement('td')
                idEvento.textContent = evento.id;
                idEvento.setAttribute("class", "tdIdEvento")

                let tipoEvento = document.createElement('td')
                tipoEvento.textContent = evento.tipologia
                tipoEvento.setAttribute("class", "tdTipoEvento")                

                let caratteristicheEvento = document.createElement('td')
                caratteristicheEvento.textContent = evento.caratteristiche
                caratteristicheEvento.setAttribute("class", "tdCaratteristicheEvento")

                let descrizioneEvento = document.createElement('td')
                descrizioneEvento.textContent = evento.descrizione
                descrizioneEvento.setAttribute("class", "tdDescrizioneEvento")

                let luogoEvento = document.createElement('td')
                luogoEvento.textContent = evento.luogo_evento
                luogoEvento.setAttribute("class", "tdLuogoEvento")
                
                let postiEvento = document.createElement('td')
                postiEvento.textContent = evento.disponibilita
                postiEvento.setAttribute("class", "tdPostiEvento")
                
                let dataEvento = document.createElement('td')
                dataEvento.textContent = evento.data_evento
                dataEvento.setAttribute("class", "tdDataEvento")
                
                let locandinaEvento = document.createElement('td')
                locandinaEvento.textContent = evento.locandina
                locandinaEvento.setAttribute("class", "tdLocandinaEvento")

                let prezzoEvento = document.createElement('td')
                prezzoEvento.textContent = evento.prezzo
                prezzoEvento.setAttribute("class", "tdPrezzoEvento")

                let tdRadioEvento = document.createElement('td')

                // let radio = document.createElement("input");
                // radio.setAttribute("class", "form-check-input radioButton");
                // radio.setAttribute("type", "radio");
                // radio.setAttribute("name", "flexRadioDefault");

                let radioStructure = `<input id=${evento.id} class="form-check-input radioButton" type="radio" name="flexRadioDefault">`;
                tdRadioEvento.innerHTML = radioStructure;
                tdRadioEvento.setAttribute("class", "p-lg-2 text-center");

                TR.append(idEvento, tipoEvento, caratteristicheEvento, descrizioneEvento, luogoEvento, postiEvento, dataEvento, locandinaEvento, prezzoEvento, tdRadioEvento);

                adminTable.append(TR);
            }))
            .then(() => {

                recuperaRadio();
            });
        }
        document.addEventListener("DOMContentLoaded", createAdminTable);
        

        function recuperaRadio(){
            let radioButtons = adminTable.querySelectorAll('.radioButton');
            console.log(radioButtons);
            
            [...radioButtons].forEach(radio => {
                radio.addEventListener("click", function(){
                    if(this.checked) {

                        // l'id del radio button corrisponde all'id dell'evento
                        let idEventoSelezionato = radio.id;
                        console.log(radio);
                        console.log("id evento selezionato: " + idEventoSelezionato);

                        localStorage.setItem("idEventoSelezionato", JSON.stringify(idEventoSelezionato));
                    }
                    
                });
            })
        }
        
        
        
        
        

        // // TROVA QUALE RADIO BUTTON E' STATO SELEZIONATO
        // function trovaSelezione(){
        //     [...radioButtons].forEach(radio => {
        //         if (radio.checked) {
        //             console.log(radio);

        //             let tdRadio = radio.parentElement;
        //             let trow = tdRadio.parentElement;
        //             let td = document.querySelectorAll("td")  // nodelist con tutti i td della riga dell'evento selezionato
        //             let id = td[0].textContent;  // id dell'evento selezionato

        //             console.log("id evento selezionato: " + id);

        //             localStorage.setItem("idEventoSelezionato", JSON.stringify(id));
        //         }
        //     });
        // }

        
        
        
        function Evento(tipologia, caratteristiche, descrizione, luogo_evento, prezzo, disponibilita, data_evento, locandina){
            this.tipologia = tipologia;
            this.caratteristiche = caratteristiche;
            this.descrizione = descrizione;
            this.luogo_evento = luogo_evento;
            this.prezzo = prezzo;
            this.disponibilita = disponibilita;
            this.data_evento = data_evento;
            this.locandina = locandina;
        }

        function addEvent(){
            if (formAddModal.tipo.value.trim() != "" &&
            formAddModal.caratteristiche.value.trim() != "" && 
            formAddModal.descrizione.value.trim() != "" &&
            formAddModal.luogo_evento.value.trim() != "" &&
            formAddModal.prezzo.value.trim() != "" &&
            formAddModal.posti.value.trim() != "" &&
            formAddModal.data_evento.value.trim() != "" && 
            formAddModal.locandina.value.trim() != "") {


                let nuovoEvento = new Evento(formAddModal.tipo.value, formAddModal.caratteristiche.value, formAddModal.descrizione.value, formAddModal.luogo_evento.value, formAddModal.prezzo.value, formAddModal.posti.value, formAddModal.data_evento.value, formAddModal.locandina.value);

                fetch("http://localhost:9007/e/eventi", {
    
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(nuovoEvento)
                })
                .then(data => {return data.json()})
            }
        }
        formAddModal.addEventListener("submit", function(){
            addEvent();
            location.reload();
            // ricarico la pagina in modo da vedere nella tabella il nuovo evento inserito nel db
        });



        function deleteEvent(){  // delete by id (da aggiungere su spring)

            let idDaEliminare = localStorage.getItem("idEventoSelezionato");

            fetch(`http://localhost:9007/e/eventi/${idDaEliminare}`, {
    
                method: "DELETE"
            })
            .then(response => response.json());
        }
        btnDeleteEvent.addEventListener("click", deleteEvent);

    </script>
</body>

</html>
