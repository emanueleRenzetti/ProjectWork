<!doctype html>
<html lang="en">

<head>
    <title>inserisci evento</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <header class="mainHeader">
        <nav class="navbar navbar-expand-lg bg-secondary">

            <div class="container-fluid">

                <img src="./img/logo.svg" class="img-fluid me-2" id="logo">
                <a class="navbar-brand text-white" href="home.html"> Ticket<span class="text-accent">2</span>you</a>

                <button class="navbar-toggler btn bg-accent " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-lg-0 ms-lg-auto gap-3">

                        <li class="nav-item">
                            <a class="nav-link active text-accent" aria-current="page" href="home.html">Home</a>
                        </li>

                        <li class="nav-item d-none linkPannello"><a class="nav-link text-accent" href="#">Pannello
                                admin</a></li>

                        <li class="nav-item dropdown">
                            <button class="btn btn-secondary text-decoration-none" data-bs-toggle="dropdown"
                                type="button" id="btnLogIn"><i class="bi bi-person-circle"></i> Accedi</button>

                            <button class="btn btn-outline-primary text-decoration-none d-none" type="button"
                                id="btnLogOut"><i class="bi bi-box-arrow-in-left"></i> Esci</button>

                            <ul class="dropdown-menu dropdown-menu-end bg-" id="formLogIn">
                                <li>
                                    <form id="form" class="form" accept-charset="UTF-8">
                                        <input class="shadow form-control login" type="text" placeholder="E-mail"
                                            id="email" required /><br>
                                        <input class="shadow form-control login" type="password" placeholder="Password"
                                            id="password" required />
                                        <label for="password"><a href="#" class="text-decoration-none">Hai dimenticato
                                                la password?</a></label> <br>

                                        <div class="mt-3 d-flex justify-content-between">
                                            <input class=" btn btn-outline-primary" type="submit" name="submit"
                                                value="Log-in" />
                                            <button class="btn btn-outline-primary"><a href="registrati.html"
                                                    class="text-decoration-none">Registrati</a></button>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>









    <main>
        <section class="mt-5">
            <div class="container">
                <h2 class="text-center">Inserisci le info del nuovo evento</h2>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-wrapper">

                            <div class="table-title">
                                <div class="row">

                                    <div class="col-lg-6 p-0 d-flex justify-content-lg-start justify-content-center">
                                        <h3 class="ms-lg-2">Gestisci eventi</h3>
                                    </div>

                                    <div class="col-lg-6 p-0 d-flex justify-content-lg-end justify-content-center">
                                        <a href="" class="btn btn-success" data-bs-toggle="modal">
                                            <i class="bi bi-calendar2-plus"></i>
                                            <span>Aggiungi evento</span>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <table class="table teble-"></table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <script>
        let btnLogIn = document.querySelector("#btnLogIn");
        let btnLogOut = document.querySelector("#btnLogOut");


        function controllaUtente() {

            let utente = JSON.parse(localStorage.getItem("utente"));
            if (utente == null || utente.tipo != "A") {
                location.href = "404.html";
            } else {
                btnLogIn.setAttribute("class", "btn btn-link text-decoration-none d-none"); //
                btnLogOut.setAttribute("class", "btn btn-outline-primary text-decoration-none");
            }
        }

        window.addEventListener("DOMContentLoaded", controllaUtente);



        function logOut() {
            localStorage.removeItem("utente");
            location.reload();
            location.href = "home.html";
        }
        btnLogOut.addEventListener("click", logOut);





    </script>
</body>

</html>
