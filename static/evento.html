<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="container-fluid">

                
                    <img src="./img/logo.svg" class="img-fluid me-2" id="logo">
                    <a class="navbar-brand" href="#"> Ticket2you</a>
                

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-lg-0 ms-lg-auto gap-3">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Pannello admin</a>
                        </li>


                        <li class="nav-item dropdown">
                            <button class="btn btn-link text-decoration-none" data-bs-toggle="dropdown" type="button"
                                id="btnLogIn"><i class="bi bi-person-circle"></i> Accedi</button>

                            <button class="btn btn-link text-decoration-none d-none" type="button"
                                id="btnLogOut"><i class="bi bi-box-arrow-in-left"></i> Esci</button>

                            
                            <ul class="dropdown-menu dropdown-menu-end" id="formLogIn">
                                <li>
                                    <form id="form" class="form" method="post" accept-charset="UTF-8">
                                        <input class="form-control login" type="text" placeholder="E-mail" id="email"
                                            required /><br>
                                        <input class="form-control login" type="password" placeholder="Password"
                                            id="password" required />
                                        <label for="password"><a href="#" class="text-decoration-none">Hai dimenticato
                                                la password?</a></label> <br>

                                        <input class="btn btn-primary  mt-3" type="submit" name="submit" value="Log-in" />
                                    </form>
                                </li>
                            </ul>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>


    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let form = document.querySelector("#form");
        let btnLogout = document.querySelector("#btnLogOut");
        let btnLogIn = document.querySelector("#btnLogIn");

function utenteObj(email, password) {
    this.email = email;
    this.password = password;
}

function getUtenti() {
    let URL = "http://localhost:9007/utenti";
    fetch(URL).then(data => data.json())
        .then(res => {
            let utentiDB = [];
            let i = 0;
            do {
                if (res[i] != undefined) {
                    utentiDB.push(res[i]);
                }
                i++;
                localStorage.setItem("utentiRegistrati", JSON.stringify(utentiDB));
            } while (i < utentiDB.length);
        })
}

function accedi() {
    let email = document.querySelector("#email").value;
    let password = document.querySelector("#password").value;
    if (email.trim() == "" && password.trim() == "") {
        alert("Non hai inserito nulla!");
        event.preventDefault();
    } else if (email.trim() == "" || password.trim() == "") {
        alert("Hai dimenticato di compilare qualcosa!");
        event.preventDefault();
    } else {
        let utenteForm = new utenteObj(email, password);
        let utentiDB = JSON.parse(localStorage.getItem("utentiRegistrati"));
        // console.log(utentiDB);
        let utente = utentiDB.find(function (res) {
            return res.email == this.email;
        }, utenteForm);
        // console.log(utente);
        if (utente != undefined) {
            if(utente.password!=utenteForm.password){
                alert("password errata!");
                event.preventDefault();
            }else{
                alert("accesso effettuato!")
                localStorage.setItem("utente", JSON.stringify(utente));
            }
        } else {
            alert("utente non trovato");
            event.preventDefault();
        }
    }
}


function verificaLog(){
    let utente =JSON.parse(localStorage.getItem("utente"));
    if(utente!=undefined){
        btnLogIn.setAttribute("class","btn btn-link text-decoration-none d-none");
        btnLogout.setAttribute("class", "btn btn-link text-decoration-none");
    }
}

function logOut(){
    localStorage.removeItem("utente");
    location.reload();
}

document.addEventListener("DOMContentLoaded", getUtenti);
document.addEventListener("DOMContentLoaded",verificaLog);
form.addEventListener("submit", accedi);
btnLogout.addEventListener("click", logOut);
    </script>
</body>
</html>
