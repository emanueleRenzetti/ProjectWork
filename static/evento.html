        //COSTRUTTORE di email con recupero di data al momento della creazione
        function Email(email) {
            data = new Date();
            this.iscrizione = data;
            this.email = email;
        }

        //al click su btnIscriviti controllo che il campo input non sia vuoto e registro la nuova email nel DB
        function iscriviti() {
            if (emailFake.value.trim() == "") {
                emailFake.value = "";
                emailFake.setAttribute("placeholder", "Inserisci una mail valida");
            } else {
                let miaEmail = new Email(emailFake.value);
                fetch("http://localhost:9007/em/email", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(miaEmail)
                    }).then(data => data.json())
                    .then(res => {
                        emailFake.value = "";
                        emailFake.setAttribute("placeholder", "Iscritto correttamente!");
                    })
            }
        }

        let btnIscriviti = document.querySelector("#btnIscriviti");
        btnIscriviti.addEventListener("click", iscriviti);
        ////////////////////////////////////////////////



        //////////////////SCRIPT PER LA MAP///////////////////
        var marker; // Dichiarazione globale della variabile marker

        // Creazione della mappa
        var map = L.map('map').setView([43.178865128124244, 12.310475342504484],
            12); // Sostituisci con le tue coordinate e il livello di zoom desiderato

        // Aggiungi una mappa di base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function trovaCoordinate() {
            let latitude = "";
            let longitude = "";

            // const address = document.getElementById('indirizzo').value;
            let evento = JSON.parse(localStorage.getItem("evento"));

            // console.log(evento);
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${evento.luogo_evento}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const result = data[0];
                        const latitude = result.lat;
                        const longitude = result.lon;

                        // Aggiorna la mappa con le coordinate trovate
                        map.setView([latitude, longitude]);
                        if (marker) {
                            map.removeLayer(marker);
                        }

                        marker = L.marker([latitude, longitude]).addTo(map)
                            .bindPopup(`${evento.luogo_evento}`).openPopup();
                    } else {
                        alert('Indirizzo non trovato.');
                    }
                });
        }
        document.addEventListener("DOMContentLoaded", trovaCoordinate);
    </script>

    <script>
        //////////CONTROLLI PER L'UTENTE, LOGIN, LOGOUT/////////////////
        let form = document.querySelector("#form");
        let btnLogout = document.querySelector("#btnLogOut");
        let btnLogIn = document.querySelector("#btnLogIn");

        function utenteObj(email, password) {
            this.email = email;
            this.password = password;
        }

        function getUtenti() {
            let URL = "http://localhost:9007/u/utenti";
            fetch(URL).then(data => data.json())
                .then(res => {
                    let utentiDB = [];
                    res.forEach(utente => {
                        utentiDB.push(utente);
                    });
                    localStorage.setItem("utentiRegistrati", JSON.stringify(utentiDB));
                })
        }

        function accedi() {
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;
            if (email.trim() == "" && password.trim() == "") {
                alert("Non hai inserito nulla!");
                event.preventDefault();
            } else if (email.trim() == "" || password.trim() == "") {
                alert("Hai dimenticato di compilare qualcosa!");
                event.preventDefault();
            } else {
                let utenteForm = new utenteObj(email, password);
                let utentiDB = JSON.parse(localStorage.getItem("utentiRegistrati"));
                // console.log(utentiDB);
                let utente = utentiDB.find(function (res) {
                    return res.email == this.email;
                }, utenteForm);
                // console.log(utente);
                if (utente != undefined) {
                    if (utente.password != utenteForm.password) {
                        alert("password errata!");
                        event.preventDefault();
                    } else {
                        alert("accesso effettuato!")
                        localStorage.setItem("utente", JSON.stringify(utente));
                    }
                } else {
                    alert("utente non trovato");
                    event.preventDefault();
                }
            }
        }


        function verificaLog() {
            let utente = JSON.parse(localStorage.getItem("utente"));


            if (utente != undefined) {
                btnLogIn.setAttribute("class", "btn btn-link text-decoration-none d-none ms-2");
                btnLogout.setAttribute("class", "btn btn-outline-primary text-decoration-none ms-2");

                if (utente.tipo == 'A') { // se l'utente loggato è admin, rendo visibile il link al pannello lavoro
                    let liPannello = document.querySelector(".linkPannello");

                    liPannello.setAttribute("class", "nav-item linkPannello");

                    let linkPannello = liPannello.querySelector("a");

                    // console.log(linkPannello);

                    linkPannello.addEventListener("click", function () {
                        location.href = "pannello.html";
                    });
                }
                if (utente.tipo ==
                    'B' || utente.tipo === 'A'
                ) { // se l'utente loggato è utente B, rendo visibile il link all'elenco eventi e prenotazioni
                    let linkPrenotazioni = document.querySelector(".linkPrenotazioni");

                    linkPrenotazioni.setAttribute("class", "nav-item linkPrenotazioni");

                    let liPrenotazioni = linkPrenotazioni.querySelector("a");

                    liPrenotazioni.addEventListener("click", function () {
                        location.href = "prenotazioni.html";
                    });
                }
            }
        }

        function logOut() {
            localStorage.removeItem("utente");
            location.reload();
        }

        document.addEventListener("DOMContentLoaded", getUtenti);
        document.addEventListener("DOMContentLoaded", verificaLog);
        form.addEventListener("submit", accedi);
        btnLogout.addEventListener("click", logOut);
    </script>

    <script>
        /////////////SCRIPT PER LA PAGINA EVENTO////////////
        let evento = JSON.parse(localStorage.getItem("evento"));
        let nPosti = document.querySelector("#nPosti");
        let postiPrenotati = 0;

        function recuperaPosti() {
            fetch(`http://localhost:9007/p/prenotazioni/evento/${evento.id}`)
                .then(res => res.json())
                .then(data => {
                    // console.log(data);
                    if (data.length <= 0) {
                        trovaEvento();
                    } else {
                        data.forEach(prenotazione => {
                            postiPrenotati += prenotazione.posti;
                            trovaEvento();
                        });
                    }
                })
        }

        function trovaEvento() {

            let imgTag = document.querySelector("#imgEvento");
            let nomeEvento = document.querySelector("#nomeEvento");
            let citta = document.querySelector("#citta");
            let data = document.querySelector("#data");
            let disponibilita = document.querySelector("#disponibilita");
            let prezzo = document.querySelector("#prezzo");


            imgTag.setAttribute("src", "./img/" + evento.locandina);

            let postiRimanenti = evento.disponibilita - postiPrenotati;
            let nome = `<h3 class="fw-bold">${evento.descrizione}</h3>`
            let caratteristiche = `${evento.caratteristiche}`
            data.innerHTML = `${evento.data_evento}`;
            prezzo.innerHTML = `€ ${(evento.prezzo).toFixed(2)}`;
            if (postiRimanenti <= 0) {
                disponibilita.innerHTML = "Posti esauriti!";
                let btnCompra = document.querySelector("#compra");
                btnCompra.setAttribute("disabled", "");
                btnCompra.setAttribute("class", "btn btn-outline-accent rounded-2 text-dark");
                btnCompra.textContent = "POSTI ESAURITI";
            } else {
                disponibilita.innerHTML = `Ancora ${postiRimanenti} posti rimasti!`;
            }
            citta.innerHTML = `${evento.luogo_evento}`;


            nomeEvento.innerHTML = nome;

            this.utenti_id = utenti_id;
            this.evento_id = evento_id;
            this.posti = posti;
        }

            let arrPrenotazioni = JSON.parse(localStorage.getItem("prenotazioni"));
            let utenteOn = JSON.parse(localStorage.getItem("utente"));

            if (carrelloUtente != null) {
                let oggettoNelCarrello = JSON.parse(carrelloUtente).find(function (res) {
                    return res.id == this.id;
                }, evento);

                    btnCompra.textContent = "Già nel carrello!";

                    btnCompra.removeAttribute("disabled");

                }

                btnCompra.removeAttribute("disabled");

        function eliminaEvento(id) {
            let carrello = JSON.parse(localStorage.getItem("Carrello"));
            let element = carrello.find(function (res) {
                return res.id == id;
            }, id);
            let nuovoCarrello = carrello.filter(item => item !== element);
            localStorage.setItem("Carrello", JSON.stringify(nuovoCarrello));
            let bodyCart = document.querySelector("#bodyCart");
            bodyCart.innerHTML = "";
            verificaArticoli();
            verificaCarrello();

            let prenotazioni = JSON.parse(localStorage.getItem("prenotazioni"));
            if (prenotazioni != null) {
                let miaPrenotazione = prenotazioni.find(function (pren) {
                    return pren.evento_id == id;
                }, id);
                if (miaPrenotazione != undefined) {
                    let nuovoArrPren = prenotazioni.filter(item => item !== miaPrenotazione);
                    localStorage.setItem("prenotazioni", JSON.stringify(nuovoArrPren));
                }
            }

        let btnAdd = document.querySelector("#btnAdd");
        let btnRemove = document.querySelector("#btnRemove");

        function addPosti() {
            nPosti.stepUp();
        }

        function removePosti() {
            nPosti.stepDown();
        }

        let btnCompraTutto = document.querySelector("#btnCompraTutto");
        let carrelloModal = document.querySelector("#carrelloModal");

        function compraTutto() {
            while (carrelloModal.firstChild) {
                carrelloModal.removeChild(carrelloModal.firstChild);
            }
            let prenotazioni = JSON.parse(localStorage.getItem("prenotazioni"));
            let idInput = 0;
            let totDaPagare = 0;
            let eventiDB = JSON.parse(localStorage.getItem("eventiDB"));

            prenotazioni.forEach(pren => {
                // fetch("http://localhost:9007/e/eventi/" + pren.evento_id).then(data => data.json())
                //     .then(res => {
                let res = eventiDB.find(function (evento) {
                    return evento.id == this.evento_id;
                }, pren);

                let h5Tot = document.querySelector("#h5Tot");

                let card = document.createElement("div");
                card.setAttribute("class", "card");

                let img = document.createElement("img");
                img.setAttribute("class", "card-img-top");
                img.setAttribute("src", "./img/" + res.locandina);
                card.appendChild(img);

                let cardBody = document.createElement("div");
                cardBody.setAttribute("class", "card-body");
                card.appendChild(cardBody);

                let totale = res.prezzo * pren.posti;

                // Creazione di un elemento <h5> con l'attributo class
                var h5Element = document.createElement("h5");
                h5Element.setAttribute("class", "card-title");
                h5Element.textContent = res.caratteristiche;

                // Creazione di un elemento <p> con l'attributo class
                var pElement = document.createElement("p");
                pElement.setAttribute("class", "card-text");
                pElement.textContent = res.descrizione;

                // Creazione di un elemento <div> con l'attributo class
                var divElement = document.createElement("div");
                divElement.setAttribute("class", "input-group mb-3");

                // Creazione dei bottoni "-" e "+"
                var buttonMinus = document.createElement("button");
                buttonMinus.setAttribute("onclick",
                    `document.getElementById('quantita${idInput}').stepDown(1)`);
                buttonMinus.setAttribute("class",
                    "btn btn-outline-secondary border-0 rounded-start-4 rounded-end-0");
                buttonMinus.textContent = "-";

                var buttonPlus = document.createElement("button");
                buttonPlus.setAttribute("onclick",
                    `document.getElementById('quantita${idInput}').stepUp(1)`);
                buttonPlus.setAttribute("class",
                    "btn btn-outline-secondary border-0 rounded-start-0 rounded-end-4");
                buttonPlus.textContent = "+";

                // Creazione dell'input
                var inputElement = document.createElement("input");
                inputElement.setAttribute("value", pren.posti);
                inputElement.setAttribute("min", "1");
                inputElement.setAttribute("id", `quantita${idInput}`);
                inputElement.setAttribute("type", "number");
                inputElement.setAttribute("class", "form-control text-center");
                inputElement.setAttribute("placeholder", "1");
                inputElement.setAttribute("readonly", "true");

                // Creazione di un elemento <p> 
                var pTotal = document.createElement("p");
                // pTotal.textContent = totale;

                divElement.appendChild(buttonMinus);
                divElement.appendChild(inputElement);
                divElement.appendChild(buttonPlus);
                divElement.appendChild(pTotal);

                cardBody.appendChild(h5Element);
                cardBody.appendChild(pElement);
                cardBody.appendChild(divElement);

                function disabilitaBtnMeno() {
                    if (inputElement.value <= 1) {
                        buttonMinus.setAttribute("disabled", "");
                    } else {
                        buttonMinus.removeAttribute("disabled");
                    }

                }

                function setPrenotazione() {
                    let nuovoArrPren = prenotazioni.filter(item => item !== pren);
                    pren.posti = Number(inputElement.value);
                    nuovoArrPren.push(pren);
                    localStorage.setItem("prenotazioni", JSON.stringify(nuovoArrPren));
                    console.log(nuovoArrPren);
                }


                function attivaEvento() {
                    var inputEvent = new Event("input", {
                        bubbles: true
                    });
                    inputElement.dispatchEvent(inputEvent);
                }

                function stampaTot() {
                    totDaPagare += Number(res.prezzo);
                    h5Tot.textContent = "Totale: " + totDaPagare.toFixed(2) + " €";
                }

                function stampaTotMeno() {
                    totDaPagare -= Number(res.prezzo);
                    h5Tot.textContent = "Totale: " + totDaPagare.toFixed(2) + " €";
                }

                function stampaPrezzo() {
                    let inp = document.querySelector(`#quantita${idInput}`);
                    totale = res.prezzo * Number(inputElement.value);
                    pTotal.textContent = "Totale: " + totale.toFixed(2) + " €";
                }

                function totAlCaricamento() {
                    totDaPagare += totale;
                    h5Tot.textContent = "Totale: " + totDaPagare.toFixed(2) + " €";
                }

                function vaiAlPagamento() {
                    let totDefinitivo = h5Tot.textContent;
                    let h5Totale = document.querySelector("#h5Totale");
                    h5Totale.textContent = totDefinitivo;


                    //inserisci nella local un array di prenotazioni
                }

                let btnAlPagamento = document.querySelector("#btnAlPagamento");
                btnAlPagamento.addEventListener("click", vaiAlPagamento);

                stampaPrezzo();
                totAlCaricamento();


                carrelloModal.appendChild(card);

                buttonPlus.addEventListener("click", function () {
                    attivaEvento();
                    disabilitaBtnMeno();
                    stampaPrezzo();
                    stampaTot()
                })

                buttonMinus.addEventListener("click", function () {
                    attivaEvento();
                    disabilitaBtnMeno();
                    stampaPrezzo();
                    stampaTotMeno();
                })

                inputElement.addEventListener("input", setPrenotazione);
                idInput++;

            }); //foreach
        }

        let btnPagaOra = document.querySelector("#pagaOra");

        function pagaOra() {
            alert("PAGAMENTO RIUSCITO")
            let prenotazioni = JSON.parse(localStorage.getItem("prenotazioni"));
            prenotazioni.forEach(element => {
                fetch("http://localhost:9007/p/prenotazioni", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(element)
                }).then(data => data.json())
                .then(res =>{
                    localStorage.removeItem("Carrello");
                    localStorage.removeItem("prenotazioni");
                    location.href="home.html";
                })
            });
        }

        btnPagaOra.addEventListener("click", pagaOra);

        btnCompraTutto.addEventListener("click", compraTutto);

        btnRemove.addEventListener("click", removePosti);
        btnAdd.addEventListener("click", addPosti);
        document.addEventListener("DOMContentLoaded", verificaArticoli);
        document.addEventListener("DOMContentLoaded", recuperaPosti);
    </script>
