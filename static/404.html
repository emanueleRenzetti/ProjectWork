<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>

    <link rel="stylesheet" href="./css/style.css">

    <style>
        @import url("https://fonts.googleapis.com/css?family=Nunito+Sans");
        :root {
        --blue: #0e0620;
        --white: #fff;
        --green: #27DEBF;
        }
        body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Nunito Sans";
        color: var(--blue);
        font-size: 1em;
        }
        button {
        font-family: "Nunito Sans";
        }
        h2 {
        font-weight: bold;
        }
        .btn {
        z-index: 1;
        overflow: hidden;
        background: transparent;
        position: relative;
        padding: 8px 50px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1em;
        letter-spacing: 2px;
        transition: 0.2s ease;
        font-weight: bold;
        margin: 5px 0px;
        &.green {
            border: 4px solid var(--green);
            color: var(--blue);
            &:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 0%;
            height: 100%;
            background: var(--green);
            z-index: -1;
            transition: 0.2s ease;
            }
            &:hover {
            color: var(--white);
            background: var(--green);
            transition: 0.2s ease;
            &:before {
                width: 100%;
            }
            }
        }
        }
    </style>
</head>
<body>

    <div class="d-flex p-5">
        
            <img src="./img/404.svg" alt="" class="img-fluid" style="width: 60%;">
        
        
        <div class="mx-1 align-self-center">
        
            <h2>UH OH! Ti sei perso.</h2>
            <p>La pagina che stai cercando non esiste.
                Come sei arrivato qui Ã¨ un mistero. Ma puoi fare clic sul pulsante qui sotto
                per tornare alla home page.
            </p>
            <button href="home.html" class="btn green" id="button">HOME</button>
        </div>
    </div>

        <script>

            let button = document.querySelector("#button");

            button.addEventListener("click", redirect);

            function redirect() {
                location.href = "home.html";
            }

        </script>


      </body>
</html>
